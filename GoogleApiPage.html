<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="arra.js"></script>
    <script>
// This example creates a 2-pixel-wide red polyline showing
// the path of William Kingsford Smith's first trans-Pacific flight between
// Oakland, CA, and Brisbane, Australia.

function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(50.130593,14.518919),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };


  
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
	
	setMarkers(map, policko);
	setPolylines(map, policko);
  
}
function setMarkers(map, arrLocAndSpeed) {

  for (var i = 0; i < arrLocAndSpeed.length; i+=100) {
    var myLatLng = new google.maps.LatLng(arrLocAndSpeed[i][0], arrLocAndSpeed[i][1]);
    setTimeout(function() {
                            var marker = new google.maps.Marker({
                                position: myLatLng,
                                map: map,
                                draggable: false,
                                animation: google.maps.Animation.DROP
                            });
                            },
                i * 2);
  }
}

function setPolylines(map, arrLocAndSpeed) {
    var Colorsa = ["#06ff60", "#00FF00","#00FFFF", "#0000FF","#FF0000","#AA0000"];   //od pomalu svzelena,zelena,sv. modra,modra,cervena,tm.cervena
  for (var i = 0; i < arrLocAndSpeed.length-1; i++) {
        var flightPath = new google.maps.Polyline({
            path: [new google.maps.LatLng(arrLocAndSpeed[i][0], arrLocAndSpeed[i][1]),
                    new google.maps.LatLng(arrLocAndSpeed[i+1][0], arrLocAndSpeed[i+1][1])],
            geodesic: true,
            strokeColor: Colorsa[(Math.round((arrLocAndSpeed[i][2])%6))],
            strokeOpacity: 1.0,
            strokeWeight: 2,
            map: map
            });
    }
	
	
   flightPath.setMap(map);
  }

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
