<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="a.js"></script>
	<script src="m.js"></script>
    <script>
// This example creates a 2-pixel-wide red polyline showing
// the path of William Kingsford Smith's first trans-Pacific flight between
// Oakland, CA, and Brisbane, Australia.

function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(50.130593,14.518919),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };


  
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
	
	setMarkers(map, markr);
	setPolylines(map, markr);
  
}
function setMarkers(map, locations) {

  for (var i = 0; i < locations.length; i+=100) {
    var myLatLng = new google.maps.LatLng(locations[i][0], locations[i][1]);;
    var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,

    });
  }
}

function setPolylines(map, locations) {
var plam = new Array();
  for (var i = 0; i < locations.length; i++) {
plam[i] = new google.maps.LatLng(locations[i][0], locations[i][1]);
    }
	
	var flightPath = new google.maps.Polyline({
    path: plam,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });
   flightPath.setMap(map);
  }

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
